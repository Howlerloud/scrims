{% extends 'structure.html' %}
{% load static %}

{% block content %}
  <h2>My Teams</h2>

  {% if teams %}
    <ul>
      {% for team in teams %}
        <li>
          <strong>{{ team.name }}</strong>
          <a href="{% url 'delete_team' slug=team.slug %}">Delete</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You haven't created any teams yet.</p>
  {% endif %}
{% endblock %}
